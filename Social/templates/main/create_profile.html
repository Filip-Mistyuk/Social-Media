{% extends "base.html" %}

{% block title %}Create Profile{% endblock %}

{% block content %}
<h1>Create Profile</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'profile:create_profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
