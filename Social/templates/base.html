<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Portal group{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'main:home' %}">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'auth_sys:logout' %}">Logout</a></li>
          <li><a href="{% url 'post:create_post' %}">Create Post</a></li>
        {% else %}
          <li><a href="{% url 'auth_sys:login' %}">Sign in</a></li>
          <li><a href="{% url 'auth_sys:signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <p>&copy; 2024 Portal Group</p>
  </footer>
  <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
